<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="jukebox.js"></script>
</head>

<body>

<div class="player">
        <audio id="myAudio" src="music/anewbeginning.mp3" type="audio/mp3" autoplay>
        </audio>
        <div class="song-art">
        <img src="images/beginnings.png" id="myAlbum" alt="Song Art" height="300px" width="300px">
        </div>


        <div class = "controls">
        <button onclick="playAudio()" type="button">Play</button>
        <button onclick="pauseAudio()" type="button">Pause</button>
        </div>

        <ul class="play-list">
                <li><button onclick="songOne()" type="button">New Beginning</button></li> 
                <li><button onclick="songTwo()" type="button">Rumple</button></li>
                <li><button onclick="songThree()" type="button">Summer</button></li>
        </ul>
</div>
        

</body>

<script>

        songs = [

                {song1: "music/anewbeginning.mp3",
                 img1: "images/beginnings.png"
                },

                {song2: "music/rumble.mp3",
                 img2: "images/rocknroll.jpg"
                },

                {song3: "music/summer.mp3",
                img3: "images/summer.jpg"
                }
        ];



        var x = document.getElementById("myAudio");
        var y = document.getElementById("myAlbum");

        function playAudio() { 
        x.play(); 
        } 

        function pauseAudio() { 
        x.pause(); 
        }

        function songOne() {
        x.src = songs[0].song1;
        y.src = songs[0].img1;
        }

        function songTwo() {
        x.src = songs[1].song2;
        y.src = songs[1].img2;
        }

        function songThree() {
        x.src = songs[2].song3;
        y.src = songs[2].img3;
        }


//onclick = function(){myScript};
//this.x




</script>


</html>
