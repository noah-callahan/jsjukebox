<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Limelight" rel="stylesheet">
    <script src="jukebox.js"></script>
</head>

<body>

<h1 class="title animated pulse">Basic Jukebox</h1>
<p class="instructions">Select a song, then press Play.</p>

<div class="player">
        <audio id="myAudio" src="music/anewbeginning.mp3" type="audio/mp3">
        </audio>
        <div class="song-art">
        <img src="images/beginnings.png" id="myAlbum" alt="Song Art" height="300px" width="300px">
        </div>


        <div class = "controls">
        <button onclick="Jukebox.playAudio()" type="button" class="play">Play</button>
        <button onclick="Jukebox.pauseAudio()" type="button" class="play" >Pause</button>
        <button onclick="Jukebox.stopAudio()" type="button" class="play" >Stop</button>
        </div>

        <ul class="play-list">
                <li><button onclick="Jukebox.songOne()" type="button" class="play">Beginning</button></li> 
                <li><button onclick="Jukebox.songTwo()" type="button" class="play">Rumple</button></li>
                <li><button onclick="Jukebox.songThree()" type="button" class="play">Summer</button></li>
        </ul>
</div>
        

</body>

<script src="jukebox.js"></script>

</html>
